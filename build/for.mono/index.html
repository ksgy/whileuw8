<body>
<div class="container">
    <img src="logo.png">
    <h1 id="head"><span>MONO</span><br> iz comin'...</h1>
    <ul id="countdown">
        <li><span id="days"></span>days</li>
        <li><span id="hours"></span>Hours</li>
        <li><span id="minutes"></span>Minutes</li>
        <li><span id="seconds"></span>Seconds</li>
    </ul>
    <h1 id="here"><span>MONO</span><br> iz home!<br>:)</h1>
</div>

<script>
    const second = 1000,
        minute = second * 60,
        hour = minute * 60,
        day = hour * 24;

    let countDown = new Date('Oct 25, 2019 12:00:00').getTime(),
        // let countDown = new Date('Oct 16, 2019 16:22:00').getTime(),
        x = setInterval(function() {

            let now = new Date().getTime(),
                distance = countDown - now;

            document.getElementById('days').innerText = Math.floor(distance / (day)),
                document.getElementById('hours').innerText = Math.floor((distance % (day)) / (hour)),
                document.getElementById('minutes').innerText = Math.floor((distance % (hour)) / (minute)),
                document.getElementById('seconds').innerText = Math.floor((distance % (minute)) / second);

            //do something later when date is reached
            if (distance < 0) {
                clearInterval(x);
                document.getElementById('here').style.display = 'block';
                document.getElementById('head').style.display = 'none';
                document.getElementById('countdown').style.display = 'none';
            } else {
                document.getElementById('here').style.display = 'none';
                document.getElementById('head').style.display = 'block';
                document.getElementById('countdown').style.display = 'block';
            }

        }, second)
</script>
